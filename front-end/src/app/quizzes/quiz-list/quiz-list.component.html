<!-- <app-quiz-creation></app-quiz-creation> -->
<div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of quizList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz-preview [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (QuizEditor)="QuizEditor($event)"></app-quiz-preview>
    </div>
  </div>
