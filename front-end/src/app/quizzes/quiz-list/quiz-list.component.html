<div class="container-quiz">
  <h1 id="title">{{theme.name}}&nbsp;</h1>
  <hr class="blackLine">
  <div class="quiz-list col-12" *ngIf="quizList !== undefined">
    <div class="quiz" *ngFor="let quiz of quizList" >
      <app-quiz-info [quiz]="quiz" [theme]="theme"></app-quiz-info>
    </div>
  </div>
</div>
