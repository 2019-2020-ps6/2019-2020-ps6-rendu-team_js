<ng-container *ngIf="quiz != null">
<div class="main-container" [ngStyle]="{backgroundColor: bgColor}">
  <div >
    <div class="btn-group btn-group-toggle btn-block"  (click)="isFullyDisplayed = !isFullyDisplayed">
      <div class="btn btn-secondary col-1 left-part" [ngStyle]="{backgroundColor: themeColor}" *ngIf="!isFullyDisplayed">⏷</div>
      <div class="btn btn-secondary col-1 left-part" [ngStyle]="{backgroundColor: themeColor}" *ngIf="isFullyDisplayed">⏶</div>
      <div class="btn btn-secondary col-8 middle-part" [ngStyle]="{backgroundColor: themeColor}"> {{quiz.name}} </div>
      <div class="btn btn-secondary col-3 right-part"  [ngStyle]="{backgroundColor: lvlColor}"> {{quiz.difficulty}} </div>
    </div>

    <div class="card-body" *ngIf="isFullyDisplayed">
      <p class="card-text" *ngIf="quiz.questions !== undefined">Ce quiz comporte {{quiz.questions.length}} questions</p><br>

      <div class="btn-container" style="text-align: center">
        <button type="button" class="btn btn-secondary btn-lg col-3" [ngStyle]="{backgroundColor: themeColor}" routerLink="/play/{{quiz.id}}"> Faire le quiz </button>
        <button type="button" class="btn btn-secondary active btn-lg col-3" routerLink="/quiz-editor/{{quiz.id}}" *ngIf="authServices.getAuthLevel() > 0"> Editer </button>
      </div>

    </div>
  </div>
</div>
</ng-container>
