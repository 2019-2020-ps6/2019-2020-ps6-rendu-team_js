<div class="btn-group btn-group-toggle btn-block" data-toggle="buttons" >
  <label class="btn btn-secondary col-10" id="quizbtn">
    <input type="radio" name="options" routerLink="/play/{{quiz.id}}"> {{quiz.name}}
  </label>
  <label class="btn btn-secondary active col-2" id="themebtn">
    <input type="radio" name="options"  checked> {{quiz.difficulty}}
  </label>
</div>
