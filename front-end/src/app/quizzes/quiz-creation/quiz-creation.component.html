<h1>Création d'un quiz</h1>
<hr class="blackLine">

<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-creation" [formGroup]="quizForm">
    <label for="title">
      Titre <br>
      <input class="input-custom" type="text" id="title" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Thème <br>
      <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">
    </label>
    <br>
    <label for="difficulty">
      Difficulté <br>
      <select class="custom-select mb-3" id="difficulty" [formControlName]="'difficulty'">
        <option selected>Choisir une difficulté</option>
        <option value="Facile">Facile</option>
        <option value="Moyen">Moyen</option>
        <option value="Difficile">Difficile</option>
      </select>
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
