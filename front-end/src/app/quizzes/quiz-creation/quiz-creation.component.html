<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-creation" [formGroup]="quizForm">
    <label for="title">
      Titre <br>
      <input class="input-custom" type="text" id="title" [formControlName]="'name'">
    </label>
    <br>
    <label for="theme">
      Thème <br>
      <input class="input-custom" type="text" id="theme" [formControlName]="'theme'">
    </label>
    <br>
    <label for="difficulty">
      Difficulté <br>
      <input class="input-custom" type="text" id="difficulty" [formControlName]="'difficulty'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
