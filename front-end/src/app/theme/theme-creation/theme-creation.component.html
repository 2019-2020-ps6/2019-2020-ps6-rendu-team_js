<h1>Création d'un quiz</h1>
<hr class="blackLine">
<div class="main-container">
  <div class="title-container">Créer un thème</div>
  <div class="input-container">

    <form class="quiz-creation" [formGroup]="themeForm">

      <label for="title">Nom du thème</label>
      <input class="text-input" type="text" id="title" [formControlName]="'name'">

      <label for="theme">Couleur</label>
      <input class="text-input" type="text" id="theme" [formControlName]="'color'">

      <div class="button-container">
        <button type="submit" class="button back-bg" id="cancel" (click)="backPressed()">Retour</button>
        <button type="submit" class="button create-bg" id="create" (click)="addTheme()">Créer</button>
      </div>

    </form>

  </div>
</div>
