

<div class="create-account-container user-container ">


  <form class="form" [formGroup]="createForm">
    <div class="table">

      <div class="text-create-account">Création de compte</div>
      <hr class="blackLine">

      <div class="text-input-container">
        <input class="input-custom" placeholder="Prénom" type="text" id="lastName"  maxlength="20" [formControlName]="'firstName'"  [class.disable-button]="isLoading">
        <input class="input-custom" placeholder="Nom" type="text" id="firstName"  maxlength="20" [formControlName]="'lastName'"  [class.disable-button]="isLoading">
      </div>

      <hr class="blackLine">

      <div class="assistance-container">
        <div class="assistance-text">Assistance (à sélectionner)</div>
        <div class="checkbox-container">
          <div class="checkbox"  *ngFor="let assistance of assistanceArray">
            <input type="checkbox" name="assistance" value="{{assistance.value}}" id="{{assistance.value}}" [disabled]="isLoading" (change)="changeState(assistance.id)"/>
            <label class="checkbox" for="{{assistance.value}}">{{assistance.name}}</label>
          </div>
        </div>
      </div>

      <hr class="blackLine">

      <div class="button-container">
        <button (click)="backPressed()" class="button-card back-button-bg">Annuler</button>
        <button type="submit" [disabled]="createForm.invalid"  [class.disable-button]="createForm.invalid || isLoading" (click)="createPressed()" class="button-card create-button-bg">Créer</button>
      </div>

    </div>
  </form>
</div>
