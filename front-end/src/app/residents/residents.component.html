<div  [ngClass]="isWindowOpen()? 'blur' : ''" >
  <div class="main-container">
    <h1>Résidents</h1>
    <a class="create-button" (click)="openCreateAccountWindow()">Créer un compte</a>
  </div>
  <hr class="blackLine">
</div>


<div  [ngClass]="isWindowOpen()? 'blur' : ''" >
  <app-residents-list [users]="users" (userInformation)="openResidentInformationWindow($event)"></app-residents-list>
</div>

<div *ngIf="isWindowOpen()" class="background"></div>
<app-create-account (isAccountCreated)="updateResidentsList()" *ngIf="isCreateAccountWindowOpen" (isBackPressed)="isCreateAccountWindowOpen=!$event"></app-create-account>
<app-residents-informations *ngIf="isInformationWindowOpen" (isBackPressed)="isInformationWindowOpen=!$event" (isModifyingEventHappened)="updateResidentsList()" [user]="getUserSelectedInformation()"></app-residents-informations>
