<!--<div class="main" [style]="{'background-color': this.colorBackground}">-->
<div class="main" [style.background-color]="colorBackground">
  <app-header></app-header>


  <!--TOASTER-->
  <div [ngClass]="(message !== '')? 'info-text-visible' : ''" class="info-text" [style.background-color]="(isErrorMessage)? '#8d0000' : '#6ba800'">{{message}}</div>

  <div class="main-page">
    <app-menu (bodyBackgroundColor)="setBackgroundColor($event)"></app-menu>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <app-help *ngIf="isHelpActive"> </app-help>

    <div class="bottom-shadow"></div>



  </div>
</div>
