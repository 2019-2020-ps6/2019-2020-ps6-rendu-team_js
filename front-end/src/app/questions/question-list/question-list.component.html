<div *ngIf="!editingQuestion && quiz">
  <div class="main-container">
    <div *ngFor="let question of quiz.questions; let i = index;">
      <div *ngIf="question.deleted !== true">
        <app-question [question]="question"
                      (click)="openQuestion(question, i)"></app-question>

      </div>
    </div>
    <div class="new-question-container">
      <a class="new-question" (click)="openQuestion(undefined, this.quiz.questions.length+1)">Ajouter une question</a>
    </div>
  </div>
</div>


<app-question-creation *ngIf="editingQuestion" [question]="questionToEdit" [questionNumber]="questionId(questionToEdit)"
                       (questionEmitter)="addQuestion($event)" (backPressedEmitter)="closeQuestionCreation($event)"></app-question-creation>
