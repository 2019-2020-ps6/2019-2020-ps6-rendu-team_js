<div class="global-container">
  <div class="create-table">
    <div class="title-container">Question X</div>
    <form class="quiz-form" [formGroup]="questionForm">


      <div id="question">
        <label class="text-for-input">La question</label>
      <div class="input-text-container">
        <input class="text-input" type="text" [formControlName]="'question'" [disabled]="isLoading"
               [class.disable-button]="isLoading" placeholder="Nom de la Question" value="{{question.label}}">
      </div>
      </div>

      <div id="correctAnswer">
        <label class="text-for-input">La réponses juste</label>
        <div *ngFor="let ans of question.answers">
          <div *ngIf="ans.isCorrect">
            <div class="input-text-container">

              <input class="text-input" type="text" [formControlName]="'reponse'" [disabled]="isLoading"
                     [class.disable-button]="isLoading" placeholder="une réponse" value="{{ans.value}}">
            </div>
          </div>
        </div>
      </div>


      <div id="notCorrectAnswers">
        <label class="text-for-input">Les réponses fausses</label>
        <div *ngFor="let ans of question.answers let i=index">
          <div *ngIf="!ans.isCorrect">
            <div class="input-text-container">
              <input class="text-input" type="text" [formControlName]="'reponse'" [disabled]="isLoading"
                     [class.disable-button]="isLoading" placeholder="une réponse" value="{{ans.value}}">
              <button *ngIf="i !== 1" type="submit" class="button-delete delete-bg">Supprimer
              </button>
            </div>
          </div>
        </div>

        <div *ngFor="let i of [].constructor(addreponse)">
          <div class="input-text-container">
            <input class="text-input" type="text" [formControlName]="'reponse'" [disabled]="isLoading"
                   [class.disable-button]="isLoading" placeholder="une réponse">
            <button type="submit" class="button-delete delete-bg">Supprimer
            </button>
          </div>
        </div>
      </div>

      <a class="text-for-input new-theme" (click)="addReponse()">Nouvelle réponse fausse +</a>


      <div class="button-container">
        <button type="submit" class="button create-bg" id="create">Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
