<div class="main-container">
    <div id="number" class="itemTitle"> Numéro </div>
    <div id="questionAndResponse" class="itemTitle"> Questions et Réponses </div>
    <div id="score" class="itemTitle"> Score </div>
</div>

<div id="scroll">
  <ng-container *ngFor="let ans of answers; let i = index">
    <app-question-result [index]="i+1"
                         [questionScore]="answers[i].questionScore"
                         [userAnswer]="answers[i].userAnswer"
                         [correctAnswer]="answers[i].correctAnswer"
                         [question]="answers[i].question"
                         [isPair]="i%2 == 0">
    </app-question-result>
  </ng-container>
</div>

<div class="end-container"> </div>
