<div class="container">
  <div class="row">
    <div id="number" class="col-lg-1 col-md-1 col-xs-1 xol-sm-1 itemTitle ">
      Numéro
    </div>
    <div id="questionAndResponse" class="col-lg-10 col-md-10 col-xs-10 xol-sm-10 itemTitle">
      Question et Réponse
    </div>
    <div id="score" class="col-lg-1 col-md-1 col-xs-1 xol-sm-1 itemTitle">
      Score
    </div>
  </div>
</div>

<div id="scroll">
  <ng-container *ngFor="let ans of answers; let i = index">
    <app-question-result [index]="0"
                         [questionScore]="answers[i].questionScore"
                         [answerId]="answers[i].answerId"
                         [correctAnswerId]="answers[i].correctAnswerId"
                         [quizId]="quizId"
                         [questionId]="answers[i].questionId">
    </app-question-result>
  </ng-container>
</div>

<div class="container">
  <div id="end" class="row">
  </div>
</div>
