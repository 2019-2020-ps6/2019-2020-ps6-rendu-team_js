<div class="main-container" *ngIf="quiz != null">
      <div class="dataDisplay" id="quizName">Quiz : {{quiz.name}}</div>
      <div class="dataDisplay" id="difficulty"> Difficulté : {{quiz.difficulty}}</div>
      <div class="dataDisplay" id="score">Score : {{userScore}} / {{maxScore}}</div>
      <div class="dataDisplay" id="date">Date : fait le {{datePreFormat | date:'dd/MM/yyyy'}} à  {{datePreFormat | date:'HH:mm'}}</div>
      <div class="dataDisplay" id="totalTime">Temps total : {{playTime | date:'mm'}} minutes et {{playTime | date:'ss'}} secondes</div>
</div>
