<!-- ADMIN FORM -->

<div class="admin-container">
  <div class="admin-table">
    <div class="text-connexion">Connexion</div>
    <form class="admin-form" [formGroup]="adminForm" ngNativeValidate>
      <input class="input-custom" placeholder="Votre identifiant" type="text" id="userIdentifiant"
             [formControlName]="'userIdentifiant'" >
      <input class="input-custom" placeholder="Votre mot de passe" type="text" id="userPassword"
             [formControlName]="'userPassword'" >

      <button type="submit" class="button-card" (click)="this.connexion()">Se connecter</button>
    </form>
  </div>
</div>
